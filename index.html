<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="flex-wrap">
    <div>
      <h3>Amazing Weather Forecast App</h3>
      <h4>Insert city to receive weather forecast</h4>
      <input type="text" name="" class="city" placeholder="Enter a city">
      <button type="button" class="btn">Submit</button>
    </div>

    <div class="result">
      <!-- Amazing layout to be written -->
      <table>
        <thead>
          <tr>
            <th>Datetime</th>
            <th>Temperature</th>
            <th>Feels like</th>
            <th>Humidity</th>
            <th>Weather</th>
            <th>Description</th>
            <th>Cloudiness</th>
            <th>Wind speed</th>
            <th>Rain volume</th>
            <th>Snow volume</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script src="weather.js"></script>
</body>
</html>
